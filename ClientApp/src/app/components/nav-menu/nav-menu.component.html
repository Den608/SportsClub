<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">SportsClub</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>


          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/services']">services</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/cart']">cart</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/search']"> search</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/services-manage']"*ngIf="authService.isAuthenticated()">  services-manage</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/register']" *ngIf="!authService.isAuthenticated()"> register</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/profile']" *ngIf="authService.isAuthenticated()"> profile</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="!authService.isAuthenticated()">
            <a class="nav-link text-dark" [routerLink]="['/login']" > login</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']"*ngIf="authService.isAuthenticated()">

            <app-logout></app-logout>
          </li>
          <li class="nav-item" href="/mvc/Services">
            <a class="nav-link text-dark" href="/mvc/Services"> MVC</a>

          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>
